version: '3.4'
services:
  frontend-dev:
    build:
      context: ${FRONTEND}
      dockerfile: Dockerfile
      target: dev
      args:
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
        no_proxy: ${no_proxy}
        PDFJS_VERSION: ${PDFJS_VERSION}
    stdin_open: true
    environment:
      - NODE_ENV=development
      - SKIP_PREFLIGHT_CHECK=true

    image: ${APP}-frontend-dev:${APP_VERSION}
    container_name: ${APP}-frontend-dev
    volumes:
      - ${FRONTEND}/src:/app/src
      - ${DATA_PATH}:/app/public/user
      - ${ES_DATA}/extra:/usr/share/elasticsearch/data/extra
    ports:
      - "${FRONTEND_PORT}:3000"
      - "35729:35729"
      - "3572:3572"
      - "10000:10000"

    environment:
      - http_proxy
      - https_proxy
      - no_proxy

networks:
  default:
    external:
      name: ${DC_NETWORK}
