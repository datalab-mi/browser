name: basic-test-backend

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build the Docker image
        run: |
          make backend-dev
          make elasticsearch
      - name: test
        env:
          COMPOSE_INTERACTIVE_NO_CLI: 0
        run: make test
