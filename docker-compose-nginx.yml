version: '3.4'
services:
  nginx-production:
    image: ${APP}-nginx-production:${APP_VERSION}
    build:
      context: ${NGINX}
      target: production
      dockerfile: Dockerfile
      args:
        app_name: ${APP}
        app_ver: ${APP_VERSION}
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
        no_proxy: ${no_proxy}
        PDFJS_VERSION: ${PDFJS_VERSION}

    container_name: ${DC_PREFIX}-nginx-production
    volumes:
      - ${DATA_PATH}:/app/public/user
    environment:
      - APP
      - ES_PROXY_PATH
      - ES_HOST
      - ES_INDEX
      - ES_PORT
      - BACKEND_HOST
      - BACKEND_PORT
      - PORT
    ports:
      - "80:80"
    #restart: always

networks:
  default:
    external:
      name: ${DC_NETWORK}
